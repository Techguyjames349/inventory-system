<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Stafford USD #349 Inventory System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFFF; /* White background */
            font-family: 'Arial', sans-serif;
            padding-top: 80px; /* Increased offset for larger navbar */
        }
        .navbar {
            background: linear-gradient(to right, #A6192E, #7A1222); /* Red gradient */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 15px 0; /* Increased padding */
        }
        .navbar-brand {
            color: #FFFFFF !important; /* White */
            display: flex;
            align-items: center;
            font-size: 1.5rem; /* Larger font */
            font-weight: bold;
        }
        .navbar-brand img {
            height: 50px; /* Slightly larger logo */
            margin-right: 15px;
        }
        .nav-link {
            color: #FFFFFF !important; /* White */
            font-size: 1.1rem;
            position: relative;
            padding: 10px 15px; /* More spacing */
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #000000 !important; /* Black on hover */
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;
            left: 15px;
            background-color: #000000; /* Black underline */
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: calc(100% - 30px); /* Underline animation */
        }
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/items/">
                <img src="/static/logo.png" alt="Stafford USD #349 Trojan Logo">
                Stafford USD #349 Inventory System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/items/add">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students/list">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
